{% extends 'base/base.html' %}
{% block title%} {% endblock %}
{% load static %}
{% block css %} 
{% endblock %}
{% block content %}
<style>
    .button {
 --color: rgb(108, 108, 221);
 padding: 0.3em 1.7em;
 background-color: transparent;
 border-radius: .3em;
 position: relative;
 overflow: hidden;
 cursor: pointer;
 transition: .5s;
 font-weight: 400;
 font-size: 17px;
 border: 1px solid;
 font-family: inherit;
 text-transform: uppercase;
 color: var(--color);
 z-index: 1;
}

.button::before, .button::after {
 content: '';
 display: block;
 width: 50px;
 height: 50px;
 transform: translate(-50%, -50%);
 position: absolute;
 border-radius: 50%;
 z-index: -1;
 background-color: var(--color);
 transition: 1s ease;
}

.button::before {
 top: -1em;
 left: -1em;
}

.button::after {
 left: calc(100% + 1em);
 top: calc(100% + 1em);
}

.button:hover::before, .button:hover::after {
 height: 410px;
 width: 410px;
}

.button:hover {
 color: rgb(10, 25, 30);
}

.button:active {
 filter: brightness(.8);
}
.whole_box{
    border: 1px solid rgb(10, 25, 30);
}
.register{
    display: flex;
     justify-content: center; 
     flex-direction: column;
}
.whole_box h2, h5{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    margin: 10px 0;
}
.bord{
    border-right: 1px solid  rgb(10, 25, 30);
}
.register i{
    font-size: 100px;
    color: rgb(108, 108, 221);
}
.register h5{
    font-size: 17px;
    margin: 13px 0;
    color: rgb(108, 108, 221);
}
.register p{
    font-size: 17px;
    margin: 16px 0;
    color: rgb(108, 108, 221);
}
</style>

<div class="container">
    <div class="row whole_box my-5 py-3">
        <h2>Let's get started! <br>or</h2>
        <div class="col-6 register bord" >
            <div class="register_box" style="text-align: center;">
                <i class="fa-regular fa-user"></i>
            
            <h5> Jobseeker</h5>
            <p>Create free account to apply!</p>
            <a href="{% url 'user_signup'%}"><button class="button"> Register </button></a>
            </div>
        </div>
        <div class="col-6 register " >
            <div class="register_box" style="text-align: center;">

            </div>
        </div>
        <h5>
            Already Have an Account ? <a href="">login</a>
        </h5>

    </div>
</div>
