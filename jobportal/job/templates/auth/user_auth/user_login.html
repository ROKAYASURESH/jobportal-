{% extends 'base/base.html' %}
{% block title%}login{% endblock %}
{% load static %}
{% block content %}
{% block css %}
<link rel="stylesheet" href="{% static 'page/login_register.css' %}">

{% endblock %}


<div class="auth_background py-5" style="background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20210912/pngtree-job-seeker-words-with-isometric-vector-image_877065.jpg); background-size: cover; background-repeat: no-repeat;">
<section class="containers container py-3 my-5" style="position: relative; background-color: aquamarine;  box-shadow: 2px 2px 10px black; background-color: transparent;">
  <header>JOB SEEKERS LOGIN</header>
  <div class="box" style="position: absolute;   opacity: .8;; width: 100%; height: 100%; top: 0; left: 0; "></div>
 
  <form class="form" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input-box">
      <label>Email</label>
      <input type="email" name="username" placeholder="Enter Email Address" required />
    </div>

    <div class="input-box">
      <label>password</label>
      <input type="password" name="password" placeholder="Enter User Password" required />
    </div>


    <button type="submit">Submit</button>
  </form>
</section>

</div>



{% endblock %}
