{% extends 'base/base.html' %}
{% block title%}register{% endblock %}
{% load static %}

{% block content %}
{% block css %}
<link rel="stylesheet" href="{% static 'page/login_register.css' %}">
{% endblock %}

<section class="containers container my-5">
  <header>JOB SEEKERS REGISTRATION</header>
  <form class="form" onsubmit="return checkpass()" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="column">
      <div class="input-box">
        <label>First_Name</label>
        <input type="text" name="first_name" value="{{firstname|default_if_none:''}}" placeholder="Enter first_name"
          required />
      </div>

      <div class="input-box">
        <label>Last_Name</label>
        <input type="text" name="last_name" value="{{lastname|default_if_none:''}}" placeholder="Enter last_name"
          required />
      </div>
    </div>

    <div class="input-box">
      <label>Contact</label>
      <input type="number" name="contact" value="{{contact|default_if_none:''}}" placeholder="Enter Contact Number"
        required />
    </div>

    <div class="input-box">
      <label>Email Address</label>
      <input type="email" name="email" value="{{email|default_if_none:''}}" placeholder="Enter email address"
        required />
    </div>

    <div class="column">
      <div class="input-box">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required />
      </div>

      <div class="input-box">
        <label>Confirm_password</label>
        <input type="password" name="confirm_password" placeholder="Enter confirm_password" required />
      </div>
    </div>

    <div class="column ">
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" value="Male" checked />
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" value="Female" name="gender" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" value="Other" name="gender" />
            <label for="check-other">other</label>
          </div>
        </div>
      </div>

      <div class="input-box">
        <label>Profile Image</label>
        <input type="file" name="image" required />
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>
</section>

{% endblock %}
