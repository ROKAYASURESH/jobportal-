{% extends 'base/base.html' %}
{% block title%}Signup{% endblock %}
{% load static %}

{% block content %}
{% block css %}
	  <link rel="stylesheet" href="{% static 'page/login_register.css' %}">
{% endblock %}

<div class="auth_background" style="background-image: url('https://png.pngtree.com/background/20221228/original/pngtree-internet-mobile-technology-line-light-effect-banner-poster-background-picture-image_1991016.jpg'); background-size: cover; background-repeat: no-repeat;">

<section class="containers container mb-5 mt-2">
  <header style="color: #faf4f4;">EMPLOYER SIGNUP</header>
  <form class="form" onsubmit="return checkpass()" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="column">
      <div class="input-box">
        <label>First_Name</label>
        <input type="text" name="first_name" value="{{firstname|default_if_none:''}}" placeholder="Enter first_name"
          required />
      </div>

      <div class="input-box">
        <label>Last_Name</label>
        <input type="text" name="last_name" value="{{lastname|default_if_none:''}}" placeholder="Enter last_name"
          required />
      </div>
    </div>

    <div class="column">
      <div class="input-box">
        <label>Contact</label>
        <input type="number" name="contact" value="{{contact|default_if_none:''}}" placeholder="Enter Contact Number"
          required />
      </div>
      <div class="input-box">
        <label>Company</label>
        <input type="text" name="company" value="{{company|default_if_none:''}}" placeholder="Enter Company" required />
      </div>
    </div>
    <div class="input-box">
      <label>Email Address</label>
      <input type="email" name="email" value="{{email|default_if_none:''}}" placeholder="Enter email address"
        required />
    </div>

    <div class="column">
      <div class="input-box">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required />
      </div>

      <div class="input-box">
        <label>Confirm_password</label>
        <input type="password" name="confirm_password" placeholder="Enter confirm_password" required />
      </div>
    </div>

 
     
      <div class="input-box">
        <label>Profile Image</label>
        <input type="file" value="{{image|default_if_none:''}}" name="image" required />
      </div>
 

    <button type="submit">Submit</button>
  </form>
</section>

{% endblock %}
