{% extends 'base/base.html' %}
{% block title%}Login{% endblock %}
{% load static %}
{% block content %}
{% block css %}
<link rel="stylesheet" href="{% static 'page/login_register.css' %}">
{% endblock %}

<section class="containers container">
  <header>EMPLOYER LOGIN</header>
  <form class="form" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input-box">
      <label>Email</label>
      <input type="email" name="username" placeholder="Enter Email Address" required />
    </div>

    <div class="input-box">
      <label>password</label>
      <input type="password" name="password" placeholder="Enter Correct Password" required />
    </div>



    <button type="submit">Submit</button>
  </form>
  {% if error == "no" %}
  <script>
    alert('login Successfull');
    window.location = ("{% url 'about' %}")
  </script>
  {% endif %}

  {% if error == "yes" %}
  <script>
    alert('Invalid Creditanial Try Again');
    window.location = ("{% url 'user_login' %}")
  </script>
  {% endif %}

  {% if error == "not" %}
  <script>
    alert('Your login status is Pending');
    window.location = ("{% url 'user_login' %}")
  </script>
  {% endif %}

</section>





{% endblock %}
