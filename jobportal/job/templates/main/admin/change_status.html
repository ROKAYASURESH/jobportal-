{% extends 'admin_dashboard/index.html' %}
{% block main %}
{% load static %}
<style>
    /* Import Google font - Poppins */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
  
  
    .containers {
      position: relative;
      max-width: 700px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  
    .containers header {
      font-size: 1.5rem;
      color: #333;
      font-weight: 500;
      text-align: center;
    }
  
    .containers .form {
      margin-top: 30px;
    }
  
    .form .input-box {
      width: 100%;
      margin-top: 20px;
    }
  
    .input-box label {
      color: #333;
    }
  
    .form :where(.input-box input, .select-box) {
      position: relative;
      height: 50px;
      width: 100%;
      outline: none;
      font-size: 1rem;
      color: #707070;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 0 15px;
    }
  
    .input-box input:focus {
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
    }
  
    .form .column {
      display: flex;
      column-gap: 15px;
    }
  
    .form .gender-box {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
  
    .gender-box h3 {
      color: #333;
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 8px;
    }
  
    .form :where(.gender-option, .gender) {
      display: flex;
      align-items: center;
      column-gap: 50px;
      flex-wrap: wrap;
    }
  
    .form .gender {
      column-gap: 5px;
    }
  
    .gender input {
      accent-color: rgb(130, 106, 251);
    }
  
    .form :where(.gender input, .gender label) {
      cursor: pointer;
    }
  
    .gender label {
      color: #707070;
    }
  
    .address :where(input, .select-box) {
      margin-top: 15px;
    }
  
    .select-box select {
      height: 100%;
      width: 100%;
      outline: none;
      border: none;
      color: #707070;
      font-size: 1rem;
    }
  
    .form button {
      height: 55px;
      width: 100%;
      color: #fff;
      font-size: 1rem;
      font-weight: 400;
      margin-top: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgb(130, 106, 251);
    }
  
    .form button:hover {
      background: rgb(88, 56, 250);
    }
  
    /*Responsive*/
    @media screen and (max-width: 500px) {
      .form .column {
        flex-wrap: wrap;
      }
  
      .form :where(.gender-option, .gender) {
        row-gap: 15px;
      }
    }
  </style>
  
<body>
 
    <form class="form"  method="post" action=""
    enctype="multipart/form-data">
    {% csrf_token %}
   
      <div class="input-box">
        <label>Recruiter Name</label>
        <input type="text" name="username" value="{{employers.user.first_name}} {{employers.user.last_name}}" />
      </div>

      <div class="input-box">
        <label>status</label>
        <select name="status" id="">
            <option value="Accept">Accept</option>
            <option value="Reject">Reject</option>
        </select>
        <!-- <input type="password" name="password" placeholder="Enter Password" required /> -->
      </div>
    

 
    <button type="submit">Submit</button>
  </form>
  {% if error == "no" %}
  <script>
    alert('STATUS CHANGE SUCCESSFULLY !');
    window.location = ("{% url 'recruiter_pending' %}")
  </script>
  {% endif %}
  
  {% if error == "yes" %}
  <script>
    alert('Something went wrong, Try Again');
  </script>
  {% endif %}

 
{% endblock %}
